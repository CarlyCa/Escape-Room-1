!DOCTYPE html>
<html>
  <head>
    <title>API Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 10px;
      }
  form {
    margin-bottom: 20px;
  }

  input[type="text"] {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
  }

  #result {
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
  </head>
  <body>
    <form>
      <input type="text" id="input" placeholder="Enter your query" />
      <button type="submit" onclick="submitForm(event)">Submit</button>
    </form>
    <div id="result"></div>
    <script>
      async function query(data) {
        const response = await fetch(
          "https://www.stack-inference.com/run_deployed_flow?flow_id=645b98e21fa22506aa50935f&org=ac522f2a-ccb2-4608-8bab-3e1ccf74af42",
          {
            headers: {
              Authorization:
                "Bearer f39536ea-6cd4-4afe-ac99-bd9babd2cd21",
              "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify(data),
          }
        );
        const result = await response.json();
        return result;
      }
  function submitForm(event) {
    event.preventDefault();
    const input = document.getElementById("input").value;
    const data = {
      "in-0": input,
      "url-0": `https://www.espn.com/nba/team/stats/_/name/cha/charlotte-hornets`,
      "url-1": `https://www.espn.com/nba/team/roster/_/name/cha/charlotte-hornets`,
    };
    query(data).then((response) => {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = response["out-0"];
    });
  }
</script>
  </body>
</html>
